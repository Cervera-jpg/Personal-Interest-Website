<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"/>

  </head>
  <body>
    <body>
    <!-- signin -->
    <div class="container">
      <div class="signin-signup">
        <form action="" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="bx bx-user-circle"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="bx bx-lock-alt"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn" />
          <p class="social-text">Or Sign in with</p>
          <div class="social-media">
            <a href="" class="social-icon">
              <i class="bx bxl-facebook-circle"></i>
            </a>
            <a href="" class="social-icon">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="" class="social-icon">
              <i class="bx bxl-google"></i>
            </a>
            <a href="" class="social-icon">
              <i class="bx bxl-github"></i>
            </a>
          </div>
          <p class="account-text">
            Don't have an account? <a href="#" id="sign-up-btn2">Sign up</a>
          </p>
        </form>

        <!-- signup -->
        <form action="" class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="bx bx-user-circle"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="bx bx-envelope"></i>
            <input type="text" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="bx bx-lock-alt"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Sign up" class="btn" />
          <p class="social-text">Or Sign in with</p>
          <div class="social-media">
            <a href="" class="social-icon">
              <i class="bx bxl-facebook-circle"></i>
            </a>
            <a href="" class="social-icon">
              <i class="bx bxl-twitter"></i>
            </a>
            <a href="" class="social-icon">
              <i class="bx bxl-google"></i>
            </a>
            <a href="" class="social-icon">
              <i class="bx bxl-github"></i>
            </a>
          </div>
          <p class="account-text">
            Already have an account? <a href="#" id="sign-in-btn2">Sign in</a>
          </p>
        </form>
      </div>
        <!-- adding panel container -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Already have an account?</h3>

            <button class="btn" id="sign-in-btn">Sign in</button>
          </div>
          <img src="./assets/yujipic.png" alt="" class="image" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Don't have an account?</h3>

            <button class="btn" id="sign-up-btn">Sign up</button>
          </div>
          <img src="./assets/sukunapic.png" alt="" class="image" />
        </div>
      </div>
    </div>
  <script src="script.js"></script>
  </body>
</html>
